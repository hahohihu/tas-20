<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TAS-20</title>
  <meta name="description" content="20-Item Toronto Alexithymia Scale">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/survey-jquery@1.8.49/survey.jquery.min.js"></script>
  <link href="https://unpkg.com/survey-jquery@1.8.49/modern.css" type="text/css" rel="stylesheet" />
  <style>
    #surveyResult {
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: rgb(245, 245, 245);
      margin: auto;
      padding: 50px;
      max-width: 800px;
    }

    .sv-footer__complete-btn {
        height: 60px;
        font-size: 20px;
    }

    @media screen and (max-width: 570px) {
      .sv-rating__min-text {
        display: none;
      }
      .sv-rating__max-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="surveyContainer"></div>
  <div id="surveyResult" hidden></div>
  <script src="script.js"></script>
</body>
</html>
